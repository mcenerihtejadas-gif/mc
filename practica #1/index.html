
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Resultados</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="contenedor-principal">
        <section class="tarjeta-resultado">
            <h2 class="titulo-seccion">Tu Resultado</h2>
            
            <div class="circulo-puntaje">
                <span class="numero-grande">76</span>
                <p class="sobre-cien">de 100</p>
            </div>
            
            <p class="estado">Excelente</p>
            <p class="descripcion">
                Has obtenido una puntuación superior al 65% de las personas que han realizado estas pruebas.
            </p>
        </section>

        <main class="seccion-resumen">
            <h3 class="titulo-resumen">Resumen</h3>
            
            <div class="fila-categoria reaccion">
                <div class="etiqueta">
                    <span class="icono"></span> Reacción
                </div>
                <div class="puntaje">80 <span class="gris">/ 100</span></div>
            </div>

            <div class="fila-categoria memoria">
                <div class="etiqueta">
                    <span class="icono"></span> Memoria
                </div>
                <div class="puntaje">92 <span class="gris">/ 100</span></div>
            </div>

            <div class="fila-categoria verbal">
                <div class="etiqueta">
                    <span class="icono"></span> Verbal
                </div>
                <div class="puntaje">61 <span class="gris">/ 100</span></div>
            </div>

            <div class="fila-categoria visual">
                <div class="etiqueta">
                    <span class="icono"></span> Visual
                </div>
                <div class="puntaje">73 <span class="gris">/ 100</span></div>
            </div>

            <button class="boton-continuar">Continuar</button>
        </main>
    </div>

</body>
</html>
